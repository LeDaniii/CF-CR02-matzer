<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./img/icons8-news-64.png"
      type="image/x-icon"
    />
    <title>Newspaper</title>
  </head>
  <body>
    <!-- ----- Start Header section ----- -->
    <header>
      <div class="head">
        <img src="./img/logo-newspaper-cf.png" alt="" />
        <img src="./img/banner-1.png" alt="" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Tech</a></li>
          <li><a href="#">Culture</a></li>
          <li><a href="#">Video</a></li>
        </ul>
      </nav>
      <div class="time">
        <p>Friday, 17.09.2021</p>
      </div>
    </header>
    <!-- ----- End Header Section ----- -->
    <!-- ----- Start Main Section ----- -->
    <section class="News">
      <!-- ----- Top News Div ----- -->
      <div class="topNewsSection">
        <div class="topNewsBanner">
          <h1>Top News</h1>
        </div>
        <div class="topNewsImg">
          <img src="./img/jeff.png" alt="" />
          <img src="./img/eu.png" alt="" />
          <img src="./img/phone.png" alt="" />
        </div>
      </div>
      <!-- ----- Popular Div ----- -->
      <div class="popularSection">
        <div class="popularBanner">
          <h1>Popular</h1>
        </div>
        <div class="popularImg">
          <img src="./img/iphone.png" alt="" />
          <img src="./img/one.png" alt="" />
          <img src="./img/musk.jpg" alt="" />
        </div>
      </div>
    </section>
    <!-- ----- Advertisement Section ----- -->
    <section class="advertisement">
      <div class="advertisementBanner">
        <img src="./img/banner-3.png" alt="" />
      </div>
      <div class="advertisementImg">
        <img src="./img/polar.png" alt="" />
        <img src="./img/nasa.png" alt="" />
        <img src="./img/smart.png" alt="" />
        <img src="./img/snowden.jpg" alt="" />
        <img src="./img/banner-4.png" alt="" />
      </div>
    </section>
    <!-- ----- End Main Section ----- -->
    <!-- ----- Start Footer Section ----- -->
    <footer>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Tech</a></li>
        <li><a href="#">Culture</a></li>
        <li><a href="#">Video</a></li>
      </ul>
      <img src="./img/logo-newspaper-cf.png" alt="" />
      <p>Daniel Matzer- CodeFactory 2021</p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
